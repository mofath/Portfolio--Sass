    <main id="contact-main">
        <!-- change the form action to your script url -->
        <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbxUzZIpm1-DJZ_ersYmhC3lcZXfkIZ5VgAZoGjF_wp5bju7M_4/exec">

            <h1 class="lg-heading">contact<span> me</span></h1>

            <div class="form-elements">
                <h2 class="sm-heading">drop me a line by using the below contact form</h2>

                <fieldset class="pure-group">
                    <input id="name" name="name" placeholder="Your Name" />
                </fieldset>

                <fieldset class="pure-group">
                    <input id="email" name="email" type="email" value="" required placeholder="Your Email" />
                    <span class="email-invalid" style="display:none">Must be a valid email address</span>
                </fieldset>

                <fieldset class="pure-group">
                    <textarea id="message" name="message" rows="7" placeholder="Your Message"></textarea>
                </fieldset>

                <button>Send</button>
            </div>

            <!-- Thank you Message -->
            <div class="thankyou_message" style="display:none;">
                <h2 class="sm-heading form-elements">Thanks for contacting me! I will get back to you soon!</h2>
            </div>
        </form>
        
        <div class="hire-me">
